<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daim Malik's Portfolio Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }

        /* Floating Chat Button */
        .chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #38bdf8, #1e40af);
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 1000;
        }

        .chat-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(56, 189, 248, 0.4);
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Chat Popup */
        .chat-popup {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: #1e3a8a;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 1001;
            flex-direction: column;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .chat-popup {
                width: 90vw;
                height: 80vh;
                bottom: 0;
                right: 0;
                border-radius: 16px 16px 0 0;
            }

            .chat-btn {
                bottom: 20px;
                right: 20px;
            }
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #38bdf8, #1e40af);
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            cursor: pointer;
            font-size: 24px;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #ff6b6b;
        }

        /* Chat Body */
        .chat-body {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #1e3a8a;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .message .meta {
            margin-top: 6px;
            font-size: 11px;
            color: #aaa;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot {
            background: #1e40af;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .user {
            background: #bfdbfe;
            color: #1e3a8a;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        /* Footer */
        .chat-footer {
            padding: 16px;
            background: #1e3a8a;
            border-top: 1px solid #38bdf8;
            display: flex;
            gap: 8px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #444;
            border-radius: 24px;
            background: #f1f5f9;
            color: #1e3a8a;
            outline: none;
            font-size: 14px;
        }

        #messageInput::placeholder {
            color: #888;
        }

        #messageInput:focus {
            border-color: #38bdf8;
        }

        #sendBtn {
            padding: 12px 16px;
            background: linear-gradient(135deg, #38bdf8, #1e40af);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        #sendBtn:hover {
            background: linear-gradient(135deg, #1e40af, #2563eb);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Quick Replies */
        .quick-replies {
            padding: 0 16px 16px;
            background: #1e3a8a;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: #38bdf8 #1e3a8a;
            padding-bottom: 20px;
        }

        .quick-replies::-webkit-scrollbar {
            height: 6px;
        }

        .quick-replies::-webkit-scrollbar-thumb {
            background: #38bdf8;
            border-radius: 3px;
        }

        .quick-replies::-webkit-scrollbar-track {
            background: #1e3a8a;
        }

        .quick-btn {
            padding: 8px 16px;
            background: #1e40af;
            color: white;
            border: 1px solid #444;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .quick-btn:hover {
            background: #38bdf8;
            border-color: #38bdf8;
            transform: translateY(-1px);
        }

        /* Typing Indicator */
        .typing {
            position: relative;
        }

        .typing .dots {
            display: inline-block;
            width: 32px;
            height: 10px;
        }

        .typing .dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            margin-right: 4px;
            background: #bbb;
            border-radius: 50%;
            opacity: 0.2;
            animation: blink 1.2s infinite;
        }

        .typing .dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing .dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Floating Chat Button -->
    <button class="chat-btn" id="chatButton">ðŸ’¬</button>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Chat Popup -->
    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
            <h3>ðŸ¤– Codex</h3>
            <div style="display:flex; align-items:center; gap:10px;">
                <button id="clearBtn" title="Clear chat" style="background:#1e40af; color:#fff; border:1px solid #444; border-radius:14px; padding:6px 10px; font-size:12px; cursor:pointer;">Clear</button>
                <span class="close-btn" id="closeBtn">&times;</span>
            </div>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot">ðŸ‘‹ Hi there! Iâ€™m Codex â€” Daim Malikâ€™s virtual assistant. Would you like to know more about him?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendBtn">Send</button>
        </div>
        <div class="quick-replies" id="quickReplies">
            <button class="quick-btn">Who is Daim Malik?</button>
            <button class="quick-btn">What skills does Daim have?</button>
            <button class="quick-btn">Show Daimâ€™s projects</button>
            <button class="quick-btn">How can I contact Daim?</button>
            <button class="quick-btn">Tell me about Daimâ€™s experience</button>
            <button class="quick-btn">What technologies does Daim use?</button>
            <button class="quick-btn">Show me live project links</button>
            <button class="quick-btn">Where did Daim study?</button>
        </div>
    </div>

    <script>
        const chatButton = document.getElementById('chatButton');
        const chatPopup = document.getElementById('chatPopup');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('closeBtn');
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        const chatBody = document.getElementById('chatBody');
        const clearBtn = document.getElementById('clearBtn');

        const STORAGE_KEY = 'portfolio_chat_history';

        const responses = {
            "Who is Daim Malik?": "Daim Malik is a passionate Web Developer skilled in front-end and back-end technologies. He loves building responsive and creative websites with modern UI and smooth animations.",
            "What skills does Daim have?": "HTML5, CSS3, JavaScript, Bootstrap, PHP, and Laravel â€” plus experience with responsive layouts and animations.",
            "Show Daimâ€™s projects": "Here are a few of Daimâ€™s projects ðŸ‘‡<br><a href='https://sfcwebnova.example.com' target='_blank'>ðŸ”— SFC WebNova</a><br><a href='https://picturetime.example.com' target='_blank'>ðŸ”— PictureTime</a>",
            "How can I contact Daim?": "You can contact Daim via email ðŸ“§ <a href='mailto:daim.malik@example.com'>daim.malik@example.com</a> or DM him on Instagram ðŸ’¬ <a href='https://instagram.com/adi_jewellery' target='_blank'>@adi_jewellery</a>.",
            "Tell me about Daimâ€™s experience": "Daim has worked on multiple personal and live projects using Laravel, PHP, and Bootstrap â€” focusing on clean design and user-friendly interfaces.",
            "What technologies does Daim use?": "Daim is proficient in HTML5, CSS3, JavaScript, Bootstrap, PHP, and Laravel, with a knack for creating responsive and dynamic web applications.",
            "Show me live project links": "Check out Daimâ€™s live projects: <br><a href='https://sfcwebnova.example.com' target='_blank'>ðŸ”— SFC WebNova</a><br><a href='https://picturetime.example.com' target='_blank'>ðŸ”— PictureTime</a>",
            "Where did Daim study?": "Daim is currently studying at Aptech Shahrah-e-Faisal, Karachi, specializing in Web Development."
        };

        // Toggle popup
        chatButton.addEventListener('click', () => {
            chatPopup.style.display = 'flex';
            overlay.style.display = 'block';
            loadHistory();
            messageInput.focus();
        });

        closeBtn.addEventListener('click', closeChat);
        overlay.addEventListener('click', closeChat);

        function closeChat() {
            chatPopup.style.display = 'none';
            overlay.style.display = 'none';
            messageInput.value = '';
        }

        // ESC to close
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && chatPopup.style.display === 'flex') {
                closeChat();
            }
        });

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;

            // Simulate bot response delay
            showTyping();
            setTimeout(() => {
                const response = getBotResponse(message.toLowerCase());
                hideTyping();
                addMessage(response, 'bot');
                sendBtn.disabled = false;
            }, 800);
        }

        function addMessage(text, sender, timestampMs) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            const textNode = document.createElement('div');
            textNode.innerHTML = text;
            messageDiv.appendChild(textNode);

            const meta = document.createElement('div');
            meta.className = 'meta';
            const ts = typeof timestampMs === 'number' ? new Date(timestampMs) : new Date();
            meta.textContent = formatTime(ts);
            messageDiv.appendChild(meta);

            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;

            // Persist message
            persistMessage({ text, sender, timestamp: ts.getTime() });
        }

        function formatTime(date) {
            const hours = date.getHours();
            const minutes = date.getMinutes();
            const hh = (hours % 12) || 12;
            const mm = minutes < 10 ? '0' + minutes : minutes;
            const ampm = hours >= 12 ? 'PM' : 'AM';
            return `${hh}:${mm} ${ampm}`;
        }

        function showTyping() {
            hideTyping();
            const typing = document.createElement('div');
            typing.className = 'message bot typing';
            const dots = document.createElement('div');
            dots.className = 'dots';
            dots.innerHTML = '<span></span><span></span><span></span>';
            typing.appendChild(dots);
            chatBody.appendChild(typing);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function hideTyping() {
            const el = chatBody.querySelector('.message.bot.typing');
            if (el) el.remove();
        }

        function persistMessage(entry) {
            try {
                const existing = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                existing.push(entry);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(existing));
            } catch (_) {
                // Ignore storage errors
            }
        }

        function loadHistory() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (!raw) {
                    // Initialize with greeting
                    chatBody.innerHTML = '';
                    addMessage('ðŸ‘‹ Hi there! Iâ€™m Codex â€” Daim Malikâ€™s virtual assistant. Would you like to know more about him?', 'bot');
                    return;
                }
                const items = JSON.parse(raw);
                chatBody.innerHTML = '';
                items.forEach(m => addMessage(m.text, m.sender, m.timestamp));
            } catch (_) {
                // Fallback: ensure greeting is shown
                chatBody.innerHTML = '';
                addMessage('ðŸ‘‹ Hi there! Iâ€™m Codex â€” Daim Malikâ€™s virtual assistant. Would you like to know more about him?', 'bot');
            }
        }

        clearBtn.addEventListener('click', () => {
            try { localStorage.removeItem(STORAGE_KEY); } catch (_) {}
            chatBody.innerHTML = '';
            addMessage('ðŸ‘‹ Hi there! Iâ€™m Codex â€” Daim Malikâ€™s virtual assistant. Would you like to know more about him?', 'bot');
            messageInput.focus();
        });

        function getBotResponse(message) {
            const lowerMessage = message.toLowerCase();
            if (["yes", "sure", "okay"].includes(lowerMessage)) {
                return "Great! Try one of the options below to learn more about Daim!";
            }
            for (let question in responses) {
                if (lowerMessage.includes(question.toLowerCase().replace("?", "").trim()) ||
                    question.toLowerCase().includes(lowerMessage.replace("?", "").trim())) {
                    return responses[question];
                }
            }
            return "Hmm, I didnâ€™t quite get that. Try one of these questions below!";
        }

        // Quick reply buttons
        document.querySelectorAll('.quick-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                messageInput.value = btn.textContent;
                sendMessage();
            });
        });
    </script>
</body>
</html>
